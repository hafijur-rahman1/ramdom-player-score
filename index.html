<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document-Lottery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="color: rgb(243, 16, 16)">LOTTERY !</h1>
    <div class="info">
      <h2 class="winnerInfo">Winner: <span class="winner"></span></h2>
      <h2 class="scoreInfo">
        Winner's number was: <span class="winnerScore"></span>
      </h2>
    </div>
    <div class="main-div">
      <div class="u-1">
        <h2 style="margin-top: 90px">
          Player-1 selected: <span class="u1selected"></span>
        </h2>
        <input type="number" name="" id="u1Input" />
        <button class="btn1">Submit</button>
      </div>
      <div class="u-2">
        <h2 style="margin-top: 90px">
          Player-2 selected:<span class="u2selected"></span>
        </h2>
        <input type="number" name="" id="u2Input" />

        <button class="btn2">Submit</button>
      </div>
      <div class="u-3">
        <h2 style="margin-top: 90px">
          Player-3 selected:<span class="u3selected"></span>
        </h2>
        <input type="number" name="" id="u3Input" />
        <button class="btn3">Submit</button>
      </div>
    </div>
    <button class="btn-press">Press</button>
    <button class="btn-relod">Reset</button>

    <script src="main.js"></script>
  </body>
</html>
